version: '3'

services: 
  mongodb:
    image: mongo:latest
    ports:
      - 27017
    environment: 
      MONGO_INITDB_DATABSE: 'dokuin-api'
    volumes: 
      - mongodb_data_container:/data/db
    environment: 
      - JWT_SECRET_KEY='I LOVE SECRETS'
  api:
    build: 
      context: ./
      dockerfile: Dockerfile
    volumes: 
      - './:/usr/local/application'
      - '/usr/local/application/node_modules'
    ports: 
      - '4000:4000'
    depends_on: 
      - mongodb
    links: 
      - mongodb
  users:
    build: 
      context: ./services/users
      dockerfile: Dockerfile
    volumes: 
      - './services/users:/usr/local/application'
      - '/usr/local/application/node_modules'
    ports: 
      - '3001:3001'
    depends_on: 
      - mongodb
    links: 
      - mongodb
    environment: 
      - JWT_SECRET_KEY
  projects:
    build: 
      context: ./services/projects
      dockerfile: Dockerfile
    volumes: 
      - './services/projects:/usr/local/application'
      - '/usr/local/application/node_modules'
    ports: 
      - '3002:3002'
    depends_on: 
      - mongodb
    links: 
      - mongodb
    environment: 
      - JWT_SECRET_KEY

volumes:
  mongodb_data_container:
